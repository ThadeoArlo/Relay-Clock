<meta http-equiv="content-type" content="text/html; charset=UTF-8"></head><body contenteditable="false">Hour<br>

<textarea style="width:250px;height:100px;" id="result" placeholder="code will appear here"></textarea>

<script>
function generate() {
  var x = document.getElementById("x").value;
  var y = document.getElementById("y").value;
  var z = document.getElementById("z").value;
  
  
  var code = "//" + x + ":" + y + "\n" +
  			"const int " + z + "OnH" + x + y + " = " + x + ";" + "\n" +
  			"const int " + z + "OnM" + x + y + " = " + y + ";" + "\n" +
  			"const int " + z + "OffH" + x + y + " = " + x + ";" + "\n" +
  			"const int " + z + "OffM" + x + y + " = " + y + ";"	;
  document.getElementById("result").innerHTML = code;

  var copyText = document.getElementById("result");
  copyText.select();
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);


}



</script></body></html>
